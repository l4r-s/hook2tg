name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    name: Deploy
    # Only deploy on push to main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Configure KV Namespace ID
        run: |
          sed -i 's|id = "PUT_YOUR_KV_NAMESPACE_ID_HERE"|id = "${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}"|' wrangler.toml

      - name: Configure Custom Domain
        run: |
          cat >> wrangler.toml << 'EOF'
          
          # Production routes (injected by CI/CD)
          routes = [
            { pattern = "api.hook2tg.com/*", zone_id = "${{ secrets.CLOUDFLARE_ZONE_ID }}" }
          ]
          EOF

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

